<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Background Container -->
<div class="flex items-center justify-center h-screen bg-zinc-700">

  <!-- Card -->
  <div class="p-2 mx-6 bg-zinc-800 rounded-2xl">
    <!-- Flex -->
    <div class="flex flex-col md:flex-row">
      <img src="./images/image.jpg"
           alt=""
           class="object-fit h-80 rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-135 transition-transform duration-200 hover:rounded-xl">
      <!-- Content -->
      <div class="p-6 md:p-12">
        <h2 class="font-serif text-xl font-medium text-white text-center md:text-left">
          Get diet and fitness tips in your inbox
        </h2>
        <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">Lorem ipsum dolor
          sit amet, consectetur adipisicing elit. Beatae, dolorem.</p>

        <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
          <input type="text"
                 placeholder="Enter your email address"
                 class="p-2 px-4 w-full md:w-fit text-center text-white bg-zinc-800 border border-zinc-600 focus:outline-none placeholder:text-xs md:text-left placeholder:md:text-left">
          <button
            class="px-5 py-3 w-full md:w-fit bg-lime-500 hover:bg-lime-700 text-xs rounded-md text-zinc-800 font-medium">Subscribe
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
