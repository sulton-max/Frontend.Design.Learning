    <div class="flex flex-col items-center space-y-4 md:flex-row md:space-y-0 md:space-x-8 md:justify-end md:mb-24">
      <div class="group">
        <a href="#">Vector</a>
        <div class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500"></div>
      </div>
      <div class="group">

        <input type="text"
               class="py-4 ml-6 md:w-80 placeholder:font-thin mr-6 focus:outline-none"
               placeholder="Search">
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-8 text-gray-300 duration-200 hover:scale-110"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none"
                  d="M0 0h24v24H0z"
                  fill="none"/>
            <circle cx="10"
                    cy="10"
                    r="7"/>
            <line x1="21"
                  y1="21"
                  x2="15"
                  y2="15"/>
          </svg>
        </button>
      </div>

      <!-- Upload -->
      <button
        class="px-14 font-normal text-lg py-3 bg-black text-white border border-black hover:bg-white hover:text-black shadow-lg rounded-lg duration-150">
        Upload

    </div>
