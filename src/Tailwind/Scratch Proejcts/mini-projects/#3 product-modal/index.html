<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Modal</title>
</head>
<body>

<!-- Container -->
<div class="min-h-screen bg-slate-100 flex items-center justify-center">

  <!-- Card -->
  <div
    class="flex flex-col p-6 space-y-10 m-3 md:flex-row md:space-y-0 md:m-0 md:space-x-10 md:p-16 bg-white shadow-2xl rounded-2xl">

    <!-- Product View -->
    <div class="hover:scale-105 duration-200">
      <img src="./images/headphone.png"
           alt=""
           class="w-60 mx-auto">
    </div>

    <!-- Content -->
    <div class="flex flex-col items-center space-y-3 md:items-start">

      <div>
        <div class="inline-block px-3 py-1 rounded-full bg-black text-white text-sm">Free Shipping</div>
      </div>

      <div class="text-2xl font-medium text-center max-w-sm md:text-left">Razer Kraken Kitty Edit Gaming Headset
        Quartz
      </div>

      <div class="w-full flex flex-col space-y-3 items-center md:items-start">
        <p class="line-through">$799</p>
        <p class="text-5xl font-bold">$599</p>
        <div class="text-slate-400 text-sm">This offer is valid until April 3rd or as long as stock lasts</div>
      </div>

      <div class="w-full group space-y-4">
        <button
          class="bg-blue-500 border-b-8 border-blue-700 rounded-lg px-8 py-4 w-full text-white hover:bg-blue-700 hover:border-t-8 hover:border-b-0 hover:shadow-lg duration-150">
          Add to cart
        </button>

        <div class="flex items-center space-x-3">
          <div class="rounded-full w-3 h-3 bg-green-500 group-hover:animate-ping"></div>
          <p class="text-sm">50+ pcs. in stock</p>
        </div>
      </div>

      <div class="w-full flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4">
        <button
          class="flex py-3 px-5 items-center justify-center space-x-2 border-2 border-slate-300 shadow-sm hover:shadow-lg transition-all hover:-translate-y-0.5 duration-150 rounded-lg shadow-sm">
          <img src="./images/weight.png"
               alt=""
               class="w-8"
          >
          <span>Add to cart</span>
        </button>
        <button
          class="flex py-3 px-5 items-center justify-center space-x-2 border-2 border-slate-300 shadow-sm hover:shadow-lg transition-all hover:-translate-y-0.5 duration-150 rounded-lg shadow-sm">
          <img src="./images/heart.png"
               alt=""
               class="w-8"
          >
          <span>Add to wishlist</span>
        </button>
      </div>


    </div>


  </div>


</div>
