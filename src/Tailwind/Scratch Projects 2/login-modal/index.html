<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Mulish', 'sans-serif'],
          mono: ['Rokkitt', 'monospace']
        }
      }
    }
  </script>
  <title>Document</title>
</head>
<body>

<!-- Container -->
<div class="min-h-screen flex items-center justify-center bg-rose-50">

  <!-- Login Modal -->
  <div class="flex rounded-2xl shadow-2xl bg-white m-6 md:m-0 relative">

    <!-- Content -->
    <div class="p-6 md:p-20">

      <!-- Header -->
      <div class="text-4xl font-bold font-mono">Log In</div>
      <p class="mt-6 text-gray-600 font-light max-w-sm">Log in to your account to upload or download pictures, videos
        or
        music</p>

      <!-- Actions -->
      <input type="email"
             class="mt-10 w-full p-6 rounded border border-gray-300 placeholder:font-light focus:outline-none"
             placeholder="Enter your email address">
      <div class="mt-6 flex flex-col space-y-6 items-center justify-between md:flex-row md:space-y-0">
        <a href="#"
           class="text-cyan-700 font-light">Forgot password</a>
        <button
          class="w-full md:w-auto p-6 bg-cyan-700 text-white flex items-center justify-center space-x-4 rounded font-bold hover:bg-opacity-80 hover:-translate-y-0.5 duration-150">
          <span>Next</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-7"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none"
                  d="M0 0h24v24H0z"
                  fill="none"/>
            <line x1="5"
                  y1="12"
                  x2="19"
                  y2="12"/>
            <line x1="13"
                  y1="18"
                  x2="19"
                  y2="12"/>
            <line x1="13"
                  y1="6"
                  x2="19"
                  y2="12"/>
          </svg>
        </button>
      </div>

      <!-- SSO -->
      <div class="mt-12 border"></div>
      <p class="p-6 font-light text-sm text-center text-gray-400">or log in with</p>
      <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4">
        <button
          class="md:w-1/2 border border-gray-300 shadow-sm flex items-center justify-center py-4 hover:-translate-y-0.5 hover:shadow-lg duration-150 space-x-4">
          <img src="./images/facebook.png"
               alt="Facebook logo"
               class="w-8">
          <span class="font-light">Facebook</span>
        </button>
        <button
          class="md:w-1/2 border border-gray-300 shadow-sm flex items-center justify-center py-4 hover:-translate-y-0.5 hover:shadow-lg duration-150 space-x-4">
          <img src="./images/google.png"
               alt="Google logo"
               class="w-8">
          <span class="font-light">Google</span>
        </button>
      </div>


    </div>

    <!-- Image -->
    <img src="./images/image.jpg"
         class="w-[400px] hidden md:block"
         alt="">

    <!-- Extra Actions -->
    <div
      class="absolute bg-gray-200 w-10 h-10 md:bg-white top-4 right-4 flex items-center justify-center hover:-translate-y-0.5 hover:bg-gray-400 duration-150 rounded-full group">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6 text-black group-hover:text-gray-600"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <line x1="18" y1="6" x2="6" y2="18" />
        <line x1="6" y1="6" x2="18" y2="18" />
      </svg>
    </div>

  </div>
</div>

</body>
</html>
