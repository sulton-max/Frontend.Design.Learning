<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Email Subscription</title>
</head>
<body>

<!-- Container -->
<div class="flex items-center justify-center h-screen bg-zinc-700">

  <!-- Card -->
  <div class="p-2 mx-6 rounded-2xl bg-zinc-800">
    <div class="flex flex-col md:flex-row">
      <img src="./images/image.jpg"
           alt=""
           class="object-cover h-80 rounded-xl md:h-64 md-rounded-l-xl md:rounded-r-none transform hover:scale-105 transition duration-200">

      <!-- Content -->
      <div class="p-6 md:p-12">
        <h3 class="font-serif text-center text-white text-xl md:text-left">Get diet and fitness tips in your inbox</h3>
        <p class="px-5 py-2 max-w-xs text-xs text-center text-white md:text-left">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt nisi quos rem?</p>
        <div class="mt-5 flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0">
          <input type="text"
                 class="py-2 px-4 bg-zinc-800 border border-zinc-600 focus:outline-none text-white placeholder:text-center placeholder:md:text-left placeholder:text-xs"
                 placeholder="Enter your email address"/>
          <button class="py-3 px-5 bg-lime-500 text-xs rounded-md">Subscribe</button>
        </div>
      </div>

    </div>
  </div>


</div>

</body>
</html>
